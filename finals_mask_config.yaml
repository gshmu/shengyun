# 声韵屏蔽配置 - 定义每个声母需要屏蔽的韵母（黑名单）
#
# 使用说明：
# 1. masked_finals: 该声母不能配对的韵母列表（显示为空格）
# 2. 注释中包含该声母的常见字示例，方便维护时参考
# 3. j/q/x/y 层的 ü 系韵母会自动转换显示为 u 形式（ü→u, üe→ue, ün→un, üan→uan）
#
# 韵母全集（35个）：
# er, an, ang, a, e, ao, ia, iao, ui,
# i, in, eng, iang, ai, ei, ie, o, iu,
# u, en, ing, iong, ua, uo, ou, ian,
# ü, ün, ong, uang, uai, üe, uan, üan

