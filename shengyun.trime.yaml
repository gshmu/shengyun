      - {click: Keyboard_shengyun_finals_t, label: "t", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_n, label: "n", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_l, label: "l", width: 12.5, send_bindings: false}

      # 第三行：舌根音 + 舌面音 + 半元音 (g k h j q x r) + Shift
      - {click: Keyboard_shengyun_finals_g, label: "g", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_k, label: "k", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_h, label: "h", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_j, label: "j", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_q, label: "q", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_x, label: "x", width: 12.5, send_bindings: false}
