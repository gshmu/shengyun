# 声韵输入法 Trime 键盘配置
# encoding: utf-8

config_version: "3.0"
name: 声韵输入法
author: Shengyun IME for kindergarten children

# 儿童友好的配色方案
preset_color_schemes:
  shengyun_kids:
    name: 声韵儿童版
    author: shengyun
    text_color: 0x000000                      # 黑色文字
    candidate_text_color: 0x000000            # 黑色候选
    back_color: 0xFFFFFF                      # 白色背景
    border_color: 0xE0E0E0                    # 浅灰边框
    hilited_text_color: 0xFF6B35              # 橙色高亮
    hilited_back_color: 0xFFFFFF              # 白色高亮背景
    hilited_candidate_text_color: 0xFFFFFF    # 白色高亮候选
    hilited_candidate_back_color: 0xFF6B35    # 橙色高亮候选背景
    key_back_color: 0xF5F5F5                  # 浅灰按键背景
    key_text_color: 0x000000                  # 黑色按键文字
    key_border_color: 0xDDDDDD                # 按键边框
    hilited_key_back_color: 0xFFD93D          # 黄色按键高亮
    label_color: 0x888888                     # 灰色标签

# 儿童友好的样式设置
style:
  color_scheme: shengyun_kids
  candidate_text_size: 32                     # 大候选字号
  candidate_view_height: 40                   # 高候选区
  key_height: 70                              # 大按键高度
  key_text_size: 28                           # 大按键字号
  key_long_text_size: 20                      # 标签字号
  round_corner: 10                            # 圆角半径
  preview_text_size: 48                       # 大按键预览
  preview_height: 80                          # 高预览区
  keyboard_height: 320                        # 固定键盘高度

# 声韵分层键盘布局
preset_keyboards:
  shengyun_initials:
    name: 声母层
    author: shengyun
    ascii_mode: 0
    width: 10
    height: 70
    lock: true
    keys:
      # 第一行：数字行 (1-9, 0)
      - {click: "1", label: "1", width: 10}
      - {click: "2", label: "2", width: 10}
      - {click: "3", label: "3", width: 10}
      - {click: "4", label: "4", width: 10}
      - {click: "5", label: "5", width: 10}
      - {click: "6", label: "6", width: 10}
      - {click: "7", label: "7", width: 10}
      - {click: "8", label: "8", width: 10}
      - {click: "9", label: "9", width: 10}
      - {click: "0", label: "0", width: 10}

      # 第二行：唇音 + 舌尖音 (b p m f d t n l)
      - {click: Keyboard_shengyun_finals_b, label: "b", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_p, label: "p", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_m, label: "m", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_f, label: "f", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_d, label: "d", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_t, label: "t", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_n, label: "n", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_l, label: "l", width: 12.5, send_bindings: false}

      # 第三行：舌根音 + 舌面音 + 半元音 (g k h j q x r) + Shift
      - {click: Keyboard_shengyun_finals_g, label: "g", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_k, label: "k", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_h, label: "h", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_j, label: "j", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_q, label: "q", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_x, label: "x", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals_r, label: "r", width: 12.5, send_bindings: false}
      - {click: Keyboard_shengyun_finals, long_click: Keyboard_shengyun_finals_all, label: "⇧", width: 12.5, send_bindings: false, hilited: true}

      # 第四行：平舌音 + 翘舌音 + y w + 空格 + 删除 (z c s zh ch sh y w ␣ ⌫)
