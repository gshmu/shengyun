  # 屏蔽：所有 i/u/ü 系韵母（必须用 y/w 标记）
  masked_finals: [i, ia, ie, iao, iu, ian, in, iang, ing, iong, u, ua, uo, ui, uai, uan, un, uang, ü, üe, ün, üan]

